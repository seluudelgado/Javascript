<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagenes/logoarriba.png" type="image/ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>Disqus</title>
</head>
<body>
    <nav>
        <div class="container">
            <div class="row">
                <div class="col d-none d-lg-block"><img src="imagenes/logo.png"></div>
                <div class="col"><a href="../Editar%20un%20Objeto/index.html">Crear Objeto</a></div>
                <div class="col"><a href="../Listar%20un%20objeto/index.html">Listar Objetos</a></div>
                <div class="col"><a href="../Listar%20Varios%20Objetos/listartodosobjetos.html">Listar varios objetos</a></div>
            </div>
        </div>
    </nav>
    <main>
        <div class="container situar">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class=" col-12 blanco">
                            Número Entero
                        </div>
                        <div class=" col-12">
                            <input type="text" placeholder="Introduce el entero">
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class=" col-12 blanco ">
                            Número Real
                        </div>
                        <div class=" col-12">
                            <input type="text" placeholder="Introduce el entero">
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class=" col-12 blanco ">
                            Texto
                        </div>
                        <div class=" col-12">
                            <input type="text" placeholder="Introduce el texto">
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class=" col-12 blanco ">
                            Booleano
                        </div>
                        <div class=" col-lg-12 d-none d-lg-block ">
                            <input type="checkbox" placeholder="Introduce el entero"> Verdadero
                            <input type="checkbox" placeholder="Introduce el entero"> Falso
                        </div>
                        <div class=" col-lg-12 d-lg-none d-block">
                            <input type="checkbox" placeholder="Introduce el entero"> Verdadero <br>
                            <input type="checkbox" placeholder="Introduce el entero"> Falso
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-12 blanco">
                            Selecciona la fecha
                        </div>
                        <div class=" col-12">
                            <input type="date"
                                   min="2021-01-01" max="2080-12-31">
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class=" col-12 d-none d-sm-block blanco ">
                            <button>Aceptar</button>
                            <button>Cancelar</button>
                        </div>
                        <div class=" col-lg-12 d-sm-none d-block">
                            <button>Aceptar</button> <br>
                            <button>Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="alert text-center cookiealert" role="alert">
            <p>
                Éste sitio web usa cookies, si permanece aquí acepta su uso.
                Puede leer más sobre el uso de cookies en nuestra.
            </p><a href="cookies.html" target="_blank">Leer más</a>
            <button type="button" class="btn btn-primary btn-sm acceptcookies">
                Estoy de acuerdo
            </button>
            <script src="https://cdn.jsdelivr.net/gh/Wruczek/Bootstrap-Cookie-Alert@gh-pages/cookiealert.js"></script>
        </div>
    </main>
<footer>
    <div id="pie">
        <img src="imagenes/logo2.png">
    </div>
</footer>
</body>
</html>
